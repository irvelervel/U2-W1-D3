<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox finally!</title>
    <style>
      .flex-container {
        display: flex;
        width: 500px;
        height: 300px;
        background-color: red;
      }

      .flex-item {
        padding: 20px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item" style="order: 5">1</div>
      <div class="flex-item" style="order: 2">2</div>
      <div class="flex-item" style="order: 1">3</div>
      <div class="flex-item" style="order: 3">4</div>
      <div class="flex-item" style="order: 4">5</div>
      <div class="flex-item">6</div>
      <div class="flex-item">7</div>
      <div class="flex-item">8</div>
      <div class="flex-item">9</div>
      <div class="flex-item">10</div>
      <div class="flex-item">11</div>
      <div class="flex-item">12</div>
    </div>
  </body>
</html>
